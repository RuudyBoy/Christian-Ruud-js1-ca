<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CA</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <a href="details.html">Details</a>
        <a href="contact.html">Contact</a>
    </header>
    <main class="container">
            <form id="contactForm">
                <div>
                    <label>
                        Full name(required)
                        <input name="fullName" id="fullName"/>
                    </label>
                    <div class="error" id="fullNameError"> Please enter your name</div>
                </div>

                <div>
                    <label>
                        Subject(minimum 10 characters)
                        <input name="subject" id="subject"/>
                    </label>
                    <div class="error" id="subjectError">Subject must be at least 10 characters </div>

                </div>

                <div>
                    <label>
                        Email(required)
                        <input name="email" id="email"/>
                    </label>
                    <div class="error" id="emailError"> Please enter a valid email</div>

                </div>

                <div>
                    <label>
                        Address(minimum 25 characters)
                        <input name="address" id="address"/>
                    </label>
                    <div class="error" id="addressError"> address must be at least 25 characters </div>
                </div>
                <button>Submit</button>
            </form>
    </main>
  <script src="js/contact.js"></script>
</body>
</html>
